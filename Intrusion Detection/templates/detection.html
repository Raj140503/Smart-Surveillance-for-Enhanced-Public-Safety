<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection - Intrusion Detection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }

        .card-header {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #video-container {
            position: relative;
            overflow: hidden;
            background-color: #000;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container img {
            max-width: 100%;
            max-height: 600px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .status-dot.active {
            background-color: #28a745;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-container {
            text-align: center;
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        .thumbnail:hover {
            border-color: #007bff;
        }

        #status-indicator {
            display: flex;
            align-items: center;
        }

        #timestamp {
            margin-left: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .unauthorized-row {
            background-color: rgba(255, 200, 200, 0.5) !important;
        }

        #last-update {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        #control-buttons .btn {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-light" role="status"></div>
            <h4 class="text-light mt-3">Initializing Detection System...</h4>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Live Detection Feed</h4>
                        <div id="status-indicator">
                            <span class="badge bg-success" id="status-badge">Active</span>
                            <span id="timestamp"></span>
                        </div>
                    </div>
                    <div class="card-body p-0 text-center">
                        <div id="video-container">
                            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Detection Controls</h4>
                    </div>
                    <div class="card-body">
                        <div id="control-buttons">
                            <button id="start-detection-btn" class="btn btn-success mb-3">
                                <i class="fas fa-play"></i> Start Detection
                            </button>
                            <button id="stop-detection-btn" class="btn btn-danger mb-3">
                                <i class="fas fa-stop"></i> Stop Detection
                            </button>
                        </div>
                        <button id="toggle-logs-btn" class="btn btn-primary mb-3 w-100">
                            <i class="fas fa-history"></i> Show Detection Logs
                        </button>
                        <div class="mb-3">
                            <label class="form-label">System Status:</label>
                            <div class="d-flex align-items-center">
                                <div id="system-status-indicator" class="status-dot active"></div>
                                <span id="system-status-text" class="ms-2">Running</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Update:</label>
                            <div id="last-update">Checking...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Detection Logs Section -->
        <div class="row d-none" id="logs-section">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Detection Logs</h4>
                        <button id="refresh-logs-btn" class="btn btn-sm btn-light">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Confidence</th>
                                        <th>Image</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-table-body">
                                    <tr>
                                        <td colspan="5" class="text-center">Loading logs...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Intruder Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" alt="Intruder" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loadingOverlay = document.getElementById('loading-overlay');
    const logsSection = document.getElementById('logs-section');
    const toggleLogsBtn = document.getElementById('toggle-logs-btn');
    const refreshLogsBtn = document.getElementById('refresh-logs-btn');
    const logsTableBody = document.getElementById('logs-table-body');
    const statusIndicator = document.getElementById('system-status-indicator');
    const statusText = document.getElementById('system-status-text');
    const lastUpdate = document.getElementById('last-update');
    const timestampElem = document.getElementById('timestamp');
    const startDetectionBtn = document.getElementById('start-detection-btn');
    const stopDetectionBtn = document.getElementById('stop-detection-btn');
    const statusBadge = document.getElementById('status-badge');
    const videoContainer = document.getElementById('video-container');
    
    // Image modal elements
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
    const modalImage = document.getElementById('modal-image');
    
    // Create a start detection loading overlay
    const startDetectionOverlay = document.createElement('div');
    startDetectionOverlay.id = 'start-detection-overlay';
    startDetectionOverlay.style.position = 'absolute';
    startDetectionOverlay.style.top = '0';
    startDetectionOverlay.style.left = '0';
    startDetectionOverlay.style.width = '100%';
    startDetectionOverlay.style.height = '100%';
    startDetectionOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    startDetectionOverlay.style.display = 'none';
    startDetectionOverlay.style.justifyContent = 'center';
    startDetectionOverlay.style.alignItems = 'center';
    startDetectionOverlay.style.zIndex = '100';
    startDetectionOverlay.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-light" role="status"></div>
            <h5 class="text-light mt-2">Starting Detection...</h5>
        </div>
    `;
    videoContainer.style.position = 'relative';
    videoContainer.appendChild(startDetectionOverlay);
    
    // Check system status periodically
    function checkSystemStatus() {
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.running) {
                    statusIndicator.classList.add('active');
                    statusText.textContent = 'Running';
                    statusText.classList.remove('text-danger');
                    statusText.classList.add('text-success');
                    statusBadge.classList.remove('bg-danger');
                    statusBadge.classList.add('bg-success');
                    statusBadge.textContent = 'Active';
                    startDetectionOverlay.style.display = 'none';
                } else {
                    statusIndicator.classList.remove('active');
                    statusText.textContent = 'Not Running';
                    statusText.classList.remove('text-success');
                    statusText.classList.add('text-danger');
                    statusBadge.classList.remove('bg-success');
                    statusBadge.classList.add('bg-danger');
                    statusBadge.textContent = 'Inactive';
                }
                
                lastUpdate.textContent = data.time;
                timestampElem.textContent = data.time;
                
                // Hide loading overlay after first successful status check
                loadingOverlay.style.display = 'none';
            })
            .catch(error => {
                console.error('Error checking system status:', error);
                statusIndicator.classList.remove('active');
                statusText.textContent = 'Connection Error';
                statusText.classList.remove('text-success');
                statusText.classList.add('text-danger');
                loadingOverlay.style.display = 'none';
            });
    }
    
    // Start detection
    startDetectionBtn.addEventListener('click', function() {
        // Show the loading overlay
        startDetectionOverlay.style.display = 'flex';
        
        fetch('/api/start_detection', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Keep the overlay visible until the next status check confirms detection is running
                setTimeout(checkSystemStatus, 1000); // Quick check to update status
            } else {
                startDetectionOverlay.style.display = 'none';
                alert('Failed to start detection system: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error starting detection system:', error);
            startDetectionOverlay.style.display = 'none';
            alert('Failed to start detection system. See console for details.');
        });
    });
    
    // Stop detection
    stopDetectionBtn.addEventListener('click', function() {
        fetch('/api/stop_detection', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                checkSystemStatus();
            } else {
                alert('Failed to stop detection system: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error stopping detection system:', error);
            alert('Failed to stop detection system. See console for details.');
        });
    });
    
    // Load detection logs
    function loadLogs() {
        logsTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading logs...</td></tr>';
        
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                if (data.logs && data.logs.length > 0) {
                    logsTableBody.innerHTML = '';
                    
                    // Sort logs by timestamp in descending order (most recent first)
                    data.logs.sort((a, b) => {
                        return new Date(b.Timestamp) - new Date(a.Timestamp);
                    });
                    
                    // Display only the most recent 100 logs
                    const logsToDisplay = data.logs.slice(0, 100);
                    
                    logsToDisplay.forEach(log => {
                        const row = document.createElement('tr');
                        
                        // Add class for unauthorized entries
                        if (log.Status === 'unauthorized') {
                            row.classList.add('unauthorized-row');
                        }
                        
                        row.innerHTML = `
                            <td>${log.Timestamp}</td>
                            <td>${log.Name}</td>
                            <td>
                                <span class="badge ${log.Status === 'unauthorized' ? 'bg-danger' : 'bg-success'}">
                                    ${log.Status}
                                </span>
                            </td>
                            <td>${parseFloat(log.Confidence).toFixed(2)}%</td>
                            <td>
                                ${log.Image_Path ? 
                                    `<img src="/${log.Image_Path}" class="thumbnail" data-src="/${log.Image_Path}" alt="Face">` : 
                                    'N/A'}
                            </td>
                        `;
                        
                        logsTableBody.appendChild(row);
                    });
                    
                    // Add click event to thumbnails
                    document.querySelectorAll('.thumbnail').forEach(img => {
                        img.addEventListener('click', function() {
                            modalImage.src = this.getAttribute('data-src');
                            imageModal.show();
                        });
                    });
                } else {
                    logsTableBody.innerHTML = '<tr><td colspan="5" class="text-center">No logs found</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error loading logs:', error);
                logsTableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading logs</td></tr>';
            });
    }
    
    // Toggle logs section visibility
    toggleLogsBtn.addEventListener('click', function() {
        if (logsSection.classList.contains('d-none')) {
            logsSection.classList.remove('d-none');
            toggleLogsBtn.innerHTML = '<i class="fas fa-times"></i> Hide Detection Logs';
            loadLogs();
        } else {
            logsSection.classList.add('d-none');
            toggleLogsBtn.innerHTML = '<i class="fas fa-history"></i> Show Detection Logs';
        }
    });
    
    // Refresh logs
    refreshLogsBtn.addEventListener('click', loadLogs);
    
    // Check system status initially and then every 5 seconds
    checkSystemStatus();
    setInterval(checkSystemStatus, 5000);
});
</script>
</body>
</html>
